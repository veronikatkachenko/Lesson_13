<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_13</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="background-top">
				<img src="img/cloud.png" alt="cloud" class="background-top__img">
				<img src="img/cloud.png" alt="cloud" class="background-top__img-2">
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="main__car car">
					<div class="car__left left-car">
						<div class="left-car__window"></div>
						<div class="left-car__window-2"></div>
						<div class="left-car__window-3"></div>
						<div class="left-car__door"></div>
						<div class="left-car__door-2"></div>
						<div class="left-car__door-3"></div>
						<div class="left-car__door-4"></div>
						<div class="left-car__strip"></div>
						<div class="left-car__strip-2"></div>
						<div class="left-car__strip-3"></div>
						<div class="left-car__bg"></div>
						<div class="left-car__bg left-car__bg-right"></div>
					</div>
					<div class="car__right right-car">
						<div class="right-car__rectangle"></div>
						<div class="right-car__pipe pipe-block">
							<div class="pipe-block__bottom"></div>
							<div class="pipe-block__center"></div>
							<div class="pipe-block__top"></div>
							<div class="pipe-block__left"></div>
						</div>
					</div>
					<div class="car__lights lights-block">
						<div class="lights-block__left"></div>
						<div class="lights-block__left lights-block__left_white"></div>
						<div class="lights-block__left lights-block__left_black"></div>
						<div class="lights-block__left lights-block__left_small-white"></div>
						<div class="lights-block__right"></div>
						<div class="lights-block__right lights-block__right_white"></div>
						<div class="lights-block__right lights-block__right_black"></div>
						<div class="lights-block__right lights-block__right_small-white"></div>
					</div>
					<div class="car__stripes stripes-car">
						<div class="stripes-car__body stripes-car__body_one"></div>
						<div class="stripes-car__body stripes-car__body_two"></div>
						<div class="stripes-car__body stripes-car__body_three"></div>
						<div class="stripes-car__body stripes-car__body_four"></div>
						<div class="stripes-car__body stripes-car__body_five"></div>
						<div class="stripes-car__body stripes-car__body_six"></div>
						<div class="stripes-car__body stripes-car__body_seven"></div>
						<div class="stripes-car__body stripes-car__body_smile"></div>
					</div>
					<div class="car__bg"></div>
					<div class="car__wheel wheel-car">
						<div class="wheel-car__big">
							<div class="protector"></div>
							<div class="protector"></div>
							<div class="protector"></div>
							<div class="protector"></div>
							<div class="protector"></div>
							<div class="protector"></div>
							<div class="protector"></div>
							<div class="protector"></div>
							<div class="protector"></div>
						</div>
						<div class="wheel-car__big wheel-car__big_grey">
						</div>
						<div class="wheel-car__big wheel-car__big_rear">
							<div class="protector"></div>
							<div class="protector"></div>
							<div class="protector"></div>
							<div class="protector"></div>
							<div class="protector"></div>
							<div class="protector"></div>
							<div class="protector"></div>
							<div class="protector"></div>
							<div class="protector"></div>
						</div>
						<div class="wheel-car__circles circles-block">
							<div class="circles-block__big"></div>
							<div class="circles-block__small small-circles">
								<div class="small-circles__body small-circles__body_one"></div>
								<div class="small-circles__body small-circles__body_two"></div>
								<div class="small-circles__body small-circles__body_three"></div>
								<div class="small-circles__body small-circles__body_four"></div>
								<div class="small-circles__body small-circles__body_five"></div>
								<div class="small-circles__body small-circles__body_six"></div>
							</div>
						</div>
						<div class="wheel-car__small">
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
						</div>
						<div class="wheel-car__small wheel-car__small_grey"></div>
						<div class="wheel-car__small wheel-car__small_rear">
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
							<div class="protector protector_small"></div>
						</div>
						<div class="wheel-car__small-grey"></div>
						<div class="wheel-car__circles circles-block-2">
							<div class="circles-block-2__big"></div>
							<div class="circles-bloc-2__small small-circles-2">
								<div class="small-circles-2__body small-circles-2__body_one"></div>
								<div class="small-circles-2__body small-circles-2__body_two"></div>
								<div class="small-circles-2__body small-circles-2__body_three"></div>
								<div class="small-circles-2__body small-circles-2__body_four"></div>
								<div class="small-circles-2__body small-circles-2__body_five"></div>
								<div class="small-circles-2__body small-circles-2__body_six"></div>
							</div>
						</div>
					</div>
					<div class="car__item item-car">
						<div class="item-car__title item-car__title_1">По полям,</div>
						<div class="item-car__title item-car__title_2">по полям</div>
						<div class="item-car__title item-car__title_3">Синий Трактор</div>
						<div class="item-car__title item-car__title_4">едит к нам!</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
